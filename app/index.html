<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>solutions editor</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/medium-editor.css" />
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/themes/default.css" />
  <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="/bower_components/medium-editor-tables/dist/css/medium-editor-tables.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/medium-editor.min.css">
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/themes/bootstrap.min.css">
  <link rel="stylesheet" href="styles/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#solution">解决方案</a></li>
      <li><a href="#stack">技术栈</a></li>
      <li><a href="https://github.com/phodal/solutions-editor">GitHub</a></li>
    </ul>
    <h3 class="text-muted">Solutions Editor</h3>
  </div>

  <div class="jumbotron" >
    <form data-toggle="validator" id="solution-form">
      <div class="input-group">
        <span class="input-group-addon">标题</span>
        <input type="text" class="form-control" placeholder="Title" name="title" required>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon">标签</span>
        <input type="text" class="form-control" id="tagInput" placeholder="JavaScript、Python" name="tags" required>
      </div>
      <div class="editable">
        <p>The dead simple inline editor toolbar.</p>
        <p><span class="highlight animated shake">Try highlighting this text.</span></p>
      </div>

      <div class="input-group">
        <span class="input-group-addon">URL</span>
        <input type="text" class="form-control" id="URL" placeholder="hello-world" name="url" required>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">发布到GitHub</button>
      </div>
    </form>
  </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/medium-editor/dist/js/medium-editor.js"></script>
<script src="/bower_components/medium-editor-tables/dist/js/medium-editor-tables.js"></script>
<script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/GitHub.bundle.min.js"></script>
<script src="scripts/bootstrap-tagsinput.min.js"></script>
<script src="scripts/validator.min.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
