<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>solutions editor</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/medium-editor.css" />
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/themes/default.css" />
  <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="/bower_components/medium-editor-tables/dist/css/medium-editor-tables.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/medium-editor.min.css">
  <link rel="stylesheet" href="/bower_components/medium-editor/dist/css/themes/bootstrap.min.css">
  <link rel="stylesheet" href="styles/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- 模态框（Modal） -->
<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
        </button>
        <h4 class="modal-title" id="settingModalLabel">
          设置
        </h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="githubToken">GitHub Token</label>
            <input type="text" class="form-control" id="githubToken" placeholder="输入你的GitHub Token"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
        </button>
        <button type="button" class="btn btn-primary" id="saveChange">
          提交更改
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 模态框（Modal） -->
<div class="modal fade" id="stackModal" tabindex="-1" role="dialog" aria-labelledby="stackModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
        </button>
        <h4 class="modal-title" id="stackModalLabel">
          创建技术栈
        </h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <form data-toggle="validator" id="stack-form">
              <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" class="form-control" placeholder="Title" name="title" required>
              </div>
              <br/>
              <div class="editable2">
                <p>The dead simple inline editor toolbar.</p>
                <p><span class="highlight animated shake">Try highlighting this text.</span></p>
              </div>

              <div class="input-group">
                <span class="input-group-addon">URL</span>
                <input type="text" class="form-control" id="stackURL" placeholder="hello-world" name="url" required>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">发布到GitHub</button>
              </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#solution">解决方案</a></li>
      <li><a href="#" data-toggle="modal" data-target="#stackModal">技术栈</a></li>
      <li><a href="#" data-toggle="modal" data-target="#settingModal">设置</a></li>
      <li><a href="https://github.com/phodal/solutions-editor">GitHub</a></li>
    </ul>
    <h3 class="text-muted">Solutions Editor</h3>
  </div>

  <div class="jumbotron" >
    <form data-toggle="validator" id="solution-form">
      <div class="input-group">
        <span class="input-group-addon">标题</span>
        <input type="text" class="form-control" placeholder="Title" name="title" required>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon">标签</span>
        <input type="text" class="form-control" id="tagInput" placeholder="JavaScript、Python" name="tags" required>
      </div>
      <div class="editable">
        <p>The dead simple inline editor toolbar.</p>
        <p><span class="highlight animated shake">Try highlighting this text.</span></p>
      </div>

      <div class="input-group">
        <span class="input-group-addon">URL</span>
        <input type="text" class="form-control" id="URL" placeholder="hello-world" name="url" required>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">发布到GitHub</button>
      </div>
    </form>
  </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/medium-editor/dist/js/medium-editor.js"></script>
<script src="/bower_components/medium-editor-tables/dist/js/medium-editor-tables.js"></script>
<script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/GitHub.bundle.min.js"></script>
<script src="scripts/bootstrap-tagsinput.min.js"></script>
<script src="scripts/validator.min.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
